---
layout: page_layout
title: Tags
header: Posts By Tag
---
{% include JB/setup %}


  
  <ul class="tags clearfix">
    {% assign tags_list = site.tags %}  
    {% include JB/tags_list %}
  </ul>

  <hr>

  {% for tag in site.tags %} 
    <h4 id="{{ tag[0] }}">{{ tag[0] }}</h4>
    <ul>
      {% assign pages_list = tag[1] %}  
      {% include JB/pages_list %}
    </ul>
  {% endfor %}
